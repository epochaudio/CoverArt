name: Release APK

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Build debug APK
        run: ./gradlew :app:assembleDebug

      - name: Prepare release asset
        shell: bash
        run: |
          set -euo pipefail
          tag="${GITHUB_REF_NAME}"
          ver="${tag#v}"
          cp app/build/outputs/apk/debug/app-debug.apk "CoverArt-${ver}-debug.apk"
          ls -lh "CoverArt-${ver}-debug.apk"

      - name: Create GitHub Release and upload APK
        uses: softprops/action-gh-release@v2
        with:
          files: CoverArt-*-debug.apk

